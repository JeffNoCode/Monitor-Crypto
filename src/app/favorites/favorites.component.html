<h2>Favoritos</h2>
<ul>
  <li *ngFor="let crypto of favorites">
    <span>{{ crypto.name }} - {{ prices[crypto.id] | currency:'BRL' }}</span>
    <button (click)="removeFavorite(crypto)">Remover dos Favoritos</button>
  </li>
</ul>

<div *ngIf="favorites.length === 0">
  <p>Nenhuma criptomoeda adicionada aos favoritos.</p>
</div>
