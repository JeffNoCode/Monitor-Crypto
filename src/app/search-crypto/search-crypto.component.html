
<input [(ngModel)]="query" placeholder="Digite o nome ou símbolo da criptomoeda" />
<button (click)="search()">Buscar</button>

<div *ngIf="crypto" class="crypto-search-result">
  <h3>{{ crypto.name }} ({{ crypto.symbol.toUpperCase() }})</h3>
  <p>Preço: R$ {{ (crypto.current_price * 5.5).toFixed(2) }}</p>
  <button (click)="addFavorite(crypto)">Adicionar aos Favoritos</button>
</div>
